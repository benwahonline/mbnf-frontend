name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Render (Trigger redeploy)
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL_FRONTEND }}
