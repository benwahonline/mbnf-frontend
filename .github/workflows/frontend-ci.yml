name: MBNF Frontend CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint || echo "Lint errors ignored in this stage."

      - name: Run tests
        run: npm test || echo "Test errors ignored in this stage."

      - name: Build project
        run: npm run build

      - name: Notify Slack (optional)
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: GitHub Actions
          SLACK_ICON_EMOJI: ':rocket:'